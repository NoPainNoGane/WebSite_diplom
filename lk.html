<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%;
            margin-right: 20px;
        }

        .user-info {
            flex-grow: 1;
        }

        h2 {
            color: #333;
        }

        .user-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .user-details div {
            flex-grow: 1;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Личный кабинет</h1>
    </header>

    <div class="container">

        <div class="profile">
            <img src="user-avatar.jpg" alt="Аватар пользователя" width="100" height="100">
            <div class="user-info">
                <h2>Имя пользователя</h2>
                <p>Email: user@example.com</p>
            </div>
        </div>

        <div class="user-details">
            <div>
                <h3>Личные данные</h3>
                <p>Дата рождения: 01.01.1990</p>
                <p>Город: Москва</p>
            </div>
            <div>
                <h3>Контакты</h3>
                <p>Телефон: +7 (123) 456-7890</p>
                <p>Адрес: ул. Улица, д. 1, кв. 123</p>
            </div>
        </div>

    </div>

    <footer>
        &copy; 2024 Личный кабинет
    </footer>

</body>
</html>
